<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#209CEE" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Farhad Ali Turk" />
    <link rel="canonical" href="https://www.cracktest.xyz/" />

    <title>CrackTest - Pakistan's No.1 Quiz App for Job Test Preparation</title>
    <meta name="description" content="CrackTest is a modern React quiz app to help students prepare for IBA, NTS, STS, PTS, and government job tests in Pakistan. Practice MCQs easily with 12+ subjects." />
    <meta name="keywords" content="CrackTest, CrackIt, IBA test MCQs, STS quiz, PTS, NTS jobs, SPSC, government jobs Pakistan, job test preparation, MCQ app Pakistan, online quiz Pakistan" />

    <!-- Fonts: Preconnect and Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" media="all" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" /></noscript>
    <style>
      /* Critical CSS: Example for body and headings, expand as needed */
      body { font-family: 'Poppins', Arial, sans-serif; margin: 0; background: #fff; color: #222; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', Arial, sans-serif; font-weight: 600; margin: 0; }
      /* Font display swap for Google Fonts */
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('Poppins'), url('https://fonts.gstatic.com/s/poppins/v20/pxiEyp8kv8JHgFVrJJfedw.woff2') format('woff2');
      }
    </style>
    <!-- Preload Important Images -->
    <link rel="preload" as="image" href="/quiz-preview.png" />
    <link rel="preload" as="image" href="/favicon-32x32.png" />
    <link rel="preload" as="image" href="/assets/logo-icon.png" type="image/png" />
    <link rel="preload" href="/assets/success.webp" as="image" type="image/webp" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Social Meta -->
    <meta property="og:title" content="CrackTest - Best App for Government Job Tests in Pakistan" />
    <meta property="og:description" content="Prepare for IBA, STS, NTS, and other job tests with CrackTest." />
    <meta property="og:image" content="/quiz-preview.png" />
    <meta property="og:url" content="https://www.cracktest.xyz/" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CrackTest - React Quiz App for Job Test Preparation" />
    <meta name="twitter:description" content="Smart React-based quiz app for test prep in Pakistan." />
    <meta name="twitter:image" content="/quiz-preview.png" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main id="root" role="main" aria-label="Main content area"></main>
  </body>
</html>
